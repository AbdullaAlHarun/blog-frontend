<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create/Edit Post</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6 flex justify-center items-center h-screen">

    <div class="w-full max-w-lg bg-white p-6 rounded shadow-md">
        <h2 class="text-2xl font-bold text-center text-blue-600 mb-4">Create/Edit Post</h2>
        <form id="postForm">
            <input class="w-full p-2 mb-4 border rounded" type="text" id="title" placeholder="Post Title" required>
            <textarea class="w-full p-2 mb-4 border rounded" id="content" placeholder="Post Content" rows="5" required></textarea>
            <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded">Submit</button>
        </form>
    </div>

    <script src="js/posts.js"></script>
</body>
</html>
