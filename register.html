<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
    <div class="w-full max-w-md bg-white p-6 rounded shadow-md">
        <h2 class="text-2xl font-bold text-center text-blue-600 mb-4">Register</h2>
        <form id="registerForm">
            <input class="w-full p-2 mb-4 border rounded" type="text" id="name" placeholder="Full Name" required>
            <input class="w-full p-2 mb-4 border rounded" type="email" id="email" placeholder="Email" required>
            <input class="w-full p-2 mb-4 border rounded" type="password" id="password" placeholder="Password" required>
            <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded">Register</button>
        </form>
        <p class="mt-4 text-center">
            Already have an account? <a href="index.html" class="text-blue-600 hover:underline">Login</a>
        </p>
    </div>
    <script src="js/auth.js"></script>
</body>
</html>
