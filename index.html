<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Blog</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="w-full max-w-sm bg-white p-6 rounded shadow-md">
        <h1 class="text-2xl font-bold text-center text-blue-600 mb-4">Blog Login</h1>
        <form id="loginForm">
            <input class="w-full p-2 mb-4 border rounded" type="email" id="email" placeholder="Email" required>
            <input class="w-full p-2 mb-4 border rounded" type="password" id="password" placeholder="Password" required>
            <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded">Login</button>
        </form>
        <p class="text-center mt-4">Don't have an account? <a href="register.html" class="text-blue-600" id="showRegister">Register</a></p>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
